<ion-header>
  <ion-navbar color="header">
    <ion-title>{{'delete_class' |translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-item>
      <ion-label>{{'class' |translate}}</ion-label>
       <ion-select  name="CLASS" [(ngModel)]="CLASS">
  
        <ion-option *ngFor="let i of cid?.classData"  value="{{i.CLASS_MASTER_ID}}" >{{i.CLASS}} {{i.SECTION}}</ion-option>
        
       </ion-select>
    </ion-item>
    <ion-label>
  
    </ion-label>
    <button ion-button color="header" on-click="deleteClass(CLASS)"
        block style="border-radius:2px 2px 2px 2px;width: 200px;  margin:auto;">
        {{'delete' |translate}}
    </button>
  </form>
</ion-content>
