<ion-header>
  <ion-navbar color="header">
    <ion-title>Time Table</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label floating>Select Subject</ion-label>
    
        <ion-select name="AssignedSub" [(ngModel)]="AssignedSub">
            <ion-option *ngFor="let i of getTeacherTime?.Teacher_Time_Table" value="{{i.SUBJECT_ID}}">
              {{i.SUBJECT_NAME}} Code : {{i.SUBJECT_ID}}
            </ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
          <ion-label floating>Select Day</ion-label>
          <ion-select  name="Day" [(ngModel)]="Day" (ionChange)="getTimeTable(Day)">
              <ion-option *ngFor="let i of Days">{{i.Day}}</ion-option>
             </ion-select>
        </ion-item>

</ion-content>
