<ion-header>
  <ion-navbar color="header">
    <ion-title>Time Table</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label floating>Select Subject</ion-label>
    
        <ion-select name="AssignedSub" [(ngModel)]="AssignedSub">
            <ion-option *ngFor="let i of getTeacherTime?.Teacher_Subject" value="{{i.SUBJECT_ID}}">
              {{i.SUBJECT_NAME}} Code : {{i.SUBJECT_ID}}
            </ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
          <ion-label floating>Select Day</ion-label>
          <ion-select  name="Day" [(ngModel)]="Day">
              <ion-option *ngFor="let i of Days">{{i.Day}}</ion-option>
             </ion-select>
        </ion-item>

       <ion-label>  <!-- Space Here  -->  </ion-label>

          <button id="addsubject" ion-button color="header"  
          on-click="getTimeTable()" block 
          style="border-radius:2px 2px 2px 2px;width: 200px;  margin:auto;">
          View 
     </button>
  

         <!-- View for Selected Class TimeTable -->

         <ion-label>  <!-- Space Here  -->  </ion-label>
   <div *ngIf="status">
      <ion-grid class="head" style="border:solid 1px;">
         <ion-row >
           <ion-col >
             <div>Class</div>
           </ion-col>
           <ion-col>
             <div>Subject ID</div>
           </ion-col>
           <ion-col>
              <div>Time</div>
           </ion-col>
           <ion-col>
             <div>Day</div>
           </ion-col>
         </ion-row>
         
       </ion-grid>
     <ion-grid *ngFor="let i of getTeacherTime?.Teacher_Time_Table" style="border:solid 1px;">
         <ion-row>
           <ion-col>
             <div>
               {{i.CLASS}} 
             </div>
           </ion-col>
   
           <ion-col>
               <div>
                 {{i.SUBJECT_ID}} 
               </div>
             </ion-col>
           <ion-col>
             <div>
               {{i.TIME_SLOT}}
             </div>
           </ion-col>
           <ion-col>
             <div>
               {{i.DAY}}
             </div>
           </ion-col>
         </ion-row>
       </ion-grid>
       </div>
</ion-content>
