
<ion-header>
  <ion-navbar color="header">
    <ion-title>Announcement Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header text-wrap>

          <ion-icon name="megaphone">  
            <strong>{{TITLE}}</strong>
            </ion-icon>
        
        </ion-card-header>
        <ion-card-content>
          <ion-label text-wrap text-justify>
              {{DESCRIPTION}}
          </ion-label>
         
         <strong> Valid:<br/>{{START_TIME}} To {{END_TIME}}</strong>
        </ion-card-content>
      </ion-card>

  </ion-content>
