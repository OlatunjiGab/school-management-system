<ion-content class="main-wrapper">
    
 <div class="upperhalf">   
  <img src="assets/imgs/logo1.png" style="display:block;width: 50%;margin-left:auto;margin-right:auto;border-radius: 60%;height: 167px;" /> 
 </div>
  <div class="lowerhalf">
      <div class="login-form"> 
      <!--   <div class="wrapper-class"> -->
      <ion-card style="Border-Radius: 10px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
          <ion-card-header style="text-align:center;font-size: 2em;">
            Login
          </ion-card-header>
          <ion-card-content>
              <ion-item class="user">
                  <ion-label floating>
                   Registration No
                  </ion-label>
                  <ion-input type="text" name="REG_NO"  [(ngModel)]="REG_NO" ></ion-input>
                </ion-item>
                <ion-item class="pass-word">
                  <ion-label floating>
                    Password
                  </ion-label> 
                  <ion-input type="password" name="PASSWORD" [(ngModel)]="PASSWORD"></ion-input>
                </ion-item>
                
                <ion-item class="Space">
                    <ion-label>
                    </ion-label>
                </ion-item>
                
          </ion-card-content>
        
        </ion-card>
        <div class="log-in"> 
            <button id="login-button3" ion-button color="header"
            block style="border-radius:2px 2px 2px 2px;width: 200px;" on-click="ValidateLogin(REG_NO,PASSWORD)">
             Log in
           </button>
      </div>
      <button ion-button clear style="margin-left:68px;margin-top: -21px;" on-click="ResetPassword()">Forgot Password ?</button>
         <!-- </div> --> 
      </div>
  </div>
 

</ion-content>
