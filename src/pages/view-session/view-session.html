
<ion-header >
  <ion-navbar color="header">
    <ion-title>{{'view_session' |translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="head" style="border:solid 1px;">
    <ion-row >
      <ion-col>
        <div>
         Session ID
        </div>
      </ion-col>
      <ion-col>
        <div>
         {{'start_date' | translate}}
        </div>
      </ion-col>
      <ion-col>
        <div>
         {{'end_date' | translate}}
        </div>
      </ion-col>
    </ion-row>
    
  </ion-grid>
  <ion-grid *ngFor="let i of viewSession?.sessionData" style="border:solid 1px;">
    <ion-row >
      <ion-col>
        <div>
          {{i.SESSION_MASTER_ID}} 
        </div>
      </ion-col>
      <ion-col>
        <div>
          {{i.SESSION_START_DATE}}
        </div>
      </ion-col>
      <ion-col>
        <div>
          {{i.SESSION_END_DATE}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
