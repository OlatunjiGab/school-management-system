<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="header">
      <button ion-button menuToggle>
          <ion-icon name="menu" left></ion-icon>
      </button>
    <ion-title>{{settings |translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item on-click="showRadio()">
       <ion-icon  item-start><img class="icon-size" src="../../assets/imgs/translate.svg"></ion-icon>
      {{change_app_language}}
    </ion-item>
    <ion-item on-click="ChangePassword()">
      <ion-icon  item-start><img class="icon-size" src="../../assets/imgs/change_pass.svg"></ion-icon>
     {{change_password|translate}}
   </ion-item>
  </ion-list>
  
</ion-content>
