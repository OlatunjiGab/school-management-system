<ion-header>
  <ion-navbar color="header">
    <ion-title>Delete Session</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-item>
      <ion-label>Class</ion-label>
       <ion-select  name="SESSION" [(ngModel)]="SESSION">
  
        <ion-option *ngFor="let i of cid?.sessionData"  value="{{i.SESSION_MASTER_ID}}" >{{i.SESSION_START_DATE}} {{i.SESSION_END_DATE}}</ion-option>
        
       </ion-select>
    </ion-item>
    <ion-label>
  
    </ion-label>
    <button ion-button color="header" on-click="deleteSession(SESSION)"
        block style="border-radius:2px 2px 2px 2px;width: 200px;  margin:auto;">
        Delete
    </button>
  </form>
</ion-content>
