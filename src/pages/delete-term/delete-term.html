<ion-header>
  <ion-navbar>
    <ion-title>delete_term</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-item>
      <ion-label>Class</ion-label>
       <ion-select  name="TERM" [(ngModel)]="TERM">
  
        <ion-option *ngFor="let i of cid?.termData"  value="{{i.TERM_ID}}" >{{i.START_DATE}} {{i.END_DATE}}</ion-option>
        
       </ion-select>
    </ion-item>
    <ion-label>
  
    </ion-label>
    <button ion-button color="header" on-click="deleteTerm(TERM)"
        block style="border-radius:2px 2px 2px 2px;width: 200px;  margin:auto;">
        Delete
    </button>
  </form>
</ion-content>
