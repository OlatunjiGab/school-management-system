<ion-header>
  <ion-navbar color="header">
    <ion-title>Admin : Announcements</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

      <!-- Category Type here -->
<ion-list>
<ion-item>
    <ion-label floating>
      <ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      Category
    </ion-label>
    <ion-select name="category" [(ngModel)]="category">
      <ion-option value="Academics">
        Academics
      </ion-option >
      <ion-option value="Examination">
        Examination
      </ion-option>
      <ion-option value="Events">
          Events
        </ion-option>
        <ion-option value="Sports">
            Sports
          </ion-option>
    </ion-select>
  </ion-item>

  <!-- Title here -->
  <ion-item>
      <ion-label floating >
        <ion-icon ios="ios-bookmarks" md="md-bookmarks"></ion-icon>
        Title
      </ion-label>
      <ion-textarea type="text" [(ngModel)]="AnnouncementsTitle"> </ion-textarea>
    </ion-item>

    <!-- DESCRIPTION here -->

    <ion-item>
        <ion-label floating >
          <ion-icon ios="ios-text" md="md-text"></ion-icon>
          Description
        </ion-label>
        <ion-textarea type="text" [(ngModel)]="AnnouncementsDescription" name="AnnouncementsDescription"></ion-textarea>
      </ion-item>

      <!-- blank space -->
      <ion-label>

      </ion-label>

      <!--Start Date-->
      
      <ion-item>
          <ion-label>
              <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
            Start Date
          </ion-label>
          <ion-datetime displayFormat="DD-MMMM-YYYY" placeholder="Select Date" [(ngModel)]="timestarts"></ion-datetime>
        </ion-item>

    <!-- END DATE -->
        <ion-item>
          <ion-label>
              <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
            End Date
          </ion-label>
          <ion-datetime displayFormat="DD-MMMM-YYYY" placeholder="Select Date" [(ngModel)]="timeEnds" max="2050"></ion-datetime>
        </ion-item>

<!-- blank space -->
<ion-label>

</ion-label>

<button id="AddAnnouncements" ion-button color="header" on-click="Announcements()" block style="border-radius:2px 2px 2px 2px;width: 200px;  margin:auto;">
      Save
     </button>

     </ion-list>
</ion-content>
