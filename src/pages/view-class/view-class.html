<!--
  Generated template for the ViewClassPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>view_class</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="head" style="border:solid 1px;">
    <ion-row >
      <ion-col >
        <div>
         ID
        </div>
      </ion-col>
      <ion-col>
        <div>
         CLASS
        </div>
      </ion-col>
      <ion-col>
        <div>
         SECTION
        </div>
      </ion-col>
    </ion-row>
    
  </ion-grid>
  <ion-grid *ngFor="let i of VC?.classData" style="border:solid 1px;">
    <ion-row >
      <ion-col>
        <div>
          {{i.CLASS_MASTER_ID}} 
        </div>
      </ion-col>
      <ion-col>
        <div>
          {{i.CLASS}}
        </div>
      </ion-col>
      <ion-col>
        <div>
          {{i.SECTION}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
