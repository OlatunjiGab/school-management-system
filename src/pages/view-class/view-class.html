
<ion-header>
  <ion-navbar color="header">
    <ion-title>{{'view_class' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="head" style="border:solid 1px;">
    <ion-row >
      <ion-col >
        <div>
         ID
        </div>
      </ion-col>
      <ion-col>
        <div>
         {{'class' | translate}}
        </div>
      </ion-col>
      <ion-col>
        <div>
         {{'section' | translate}}
        </div>
      </ion-col>
    </ion-row>
    
  </ion-grid>
  <ion-grid *ngFor="let i of VC?.classData" style="border:solid 1px;">
    <ion-row >
      <ion-col>
        <div>
          {{i.CLASS_MASTER_ID}} 
        </div>
      </ion-col>
      <ion-col>
        <div>
          {{i.CLASS}}
        </div>
      </ion-col>
      <ion-col>
        <div>
          {{i.SECTION}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
