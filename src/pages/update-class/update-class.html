<ion-header>
  <ion-navbar color="header">
    <ion-title>{{'update_class' |translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
      <ion-label floating >
          <ion-icon ios="ios-contacts" md="md-contacts"></ion-icon>
          {{'old_class' |translate}} {{'name' |translate}}
        </ion-label>
    <ion-select name="CID" [(ngModel)]="CID">
     <ion-option *ngFor="let i of GS?.classData"  value="{{i.CLASS_MASTER_ID}}" >{{i.CLASS}} {{i.SECTION}}</ion-option>
    </ion-select>
  </ion-item>

    <ion-item>
      <ion-label floating >
        <ion-icon ios="ios-contacts" md="md-contacts"></ion-icon>
        {{'new_class' |translate}} {{'name' |translate}}
      </ion-label>
      <ion-input type="text" [(ngModel)]="CLASS" placeholder="" name="CLASS"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating >
        <ion-icon ios="ios-copy" md="md-copy"></ion-icon>
        Section
      </ion-label>
      <ion-input type="text" [(ngModel)]="SECTION" placeholder="" name="SECTION"></ion-input>
    </ion-item>
  
    <div class="center">
      <ion-label>
        <!-- Space Here -->
      </ion-label>
      <button ion-button on-click="Submit(CID,CLASS,SECTION)">
        {{'add' |translate}}
      </button>
      <button ion-button on-click="Class_Sub()">
        {{'add_subjects_under_class' |translate}}
      </button>
    </div>

</ion-content>
