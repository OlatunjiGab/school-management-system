<ion-header>
  <ion-navbar color="header">
    <ion-title>Assign Subjects</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  
  <!-- 1 -->

<ion-item>
  <ion-label floating>
    Select Teacher
  </ion-label>
  <ion-select name="Tea_REG_NO" [(ngModel)]="Tea_REG_NO">
      <ion-option *ngFor="let i of GetTeacher?.TeacherData" value="{{i.REG_NO}}" >
        Reg No: {{i.REG_NO}}
      </ion-option>
    
  </ion-select>
</ion-item>

<!-- 2 -->
  <ion-item>
    <ion-label floating>Select Class</ion-label>

    <ion-select name="SubClass" [(ngModel)]="SubClass" (ionChange)="getSubject(SubClass)">
        <ion-option *ngFor="let i of GetClass?.classData"  value="{{i.CLASS_MASTER_ID}}">
          Class: {{i.CLASS}} Section : {{i.SECTION}}</ion-option>
    </ion-select>
  </ion-item>

  <!-- 3 -->
  <ion-item>
      <ion-label floating>Select Subject</ion-label>
  
      <ion-select name="Sub" [(ngModel)]="Sub">
          <ion-option *ngFor="let i of GetClass?.SubjectOnTimeTable" value="{{i.SUBJECT_ID}}">
            {{i.SUBJECT_ID}} : {{i.SUBJECT_NAME}}
          </ion-option>
      </ion-select>
    </ion-item>


 <ion-label><!-- Space Here --></ion-label>

   <button id="addsubject" ion-button color="header"  on-click="AssignSub()" block >
    Assign Subject To Teacher

   </button>
   <!-- <ion-button on-click="showConfirm()">ALERT</ion-button> -->
   
</ion-content>
