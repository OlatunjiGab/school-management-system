<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="header">
    <ion-title>Delete Test</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-item>
      <ion-label floating>Class</ion-label>
       <ion-select  name="Class" [(ngModel)]="Class" (ionChange)="getSubject(Class)">
        <ion-option *ngFor="let i of GU?.classData"  value="{{i.CLASS_MASTER_ID}}" >{{i.CLASS}} {{i.SECTION}}</ion-option>
       </ion-select>
    </ion-item>
    <ion-item>
        <ion-label floating>Subject</ion-label>
         <ion-select  name="Subject" [(ngModel)]="Subject" (ionChange)="getTest(Subject)">
          <ion-option *ngFor="let i of GU?.attsubject"  value="{{i.SUBJECT_ID}}" >{{i.SUBJECT_ID}} {{i.SUBJECT_NAME}}</ion-option>
         </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Test Type</ion-label>
         <ion-select  name="TEST_TYPE" [(ngModel)]="TEST_TYPE">
          <ion-option *ngFor="let i of GU?.ClassTest"  value="{{i.TEST_TYPE}}" >{{i.TEST_TYPE}}</ion-option>
         </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Test Name</ion-label>
         <ion-select  name="TEST_NAME" [(ngModel)]="TEST_NAME">
          <ion-option *ngFor="let i of GU?.ClassTest"  value="{{i.TEST_NAME}}" >{{i.TEST_NAME}}</ion-option>
         </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Date</ion-label>
         <ion-select  name="DATE" [(ngModel)]="DATE">
          <ion-option *ngFor="let i of GU?.ClassTest"  value="{{i.DATE}}" >{{i.DATE}}</ion-option>
         </ion-select>
      </ion-item>

      <ion-label>  <!-- For Space --></ion-label>
  
    <button ion-button color="header" on-click="deleteTest(Class,Subject,TEST_TYPE,TEST_NAME,DATE)"
        block style="border-radius:2px 2px 2px 2px;width: 200px;  margin:auto;">
        Delete
    </button>
  </form>
</ion-content>
