<ion-header>
  <ion-navbar color="header">
    <ion-title>{{'view_students' |translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating >
        <ion-icon ios="ios-contacts" md="md-contacts"></ion-icon>
        {{'select_class' |translate}}
      </ion-label>
  <ion-select name="CID" [(ngModel)]="CID">
   <ion-option *ngFor="let i of GS?.classData"  value="{{i.CLASS_MASTER_ID}}" >{{i.CLASS}} {{i.SECTION}}</ion-option>
  </ion-select>
</ion-item>

<ion-item>
  <ion-label floating >
      <ion-icon ios="ios-contacts" md="md-contacts"></ion-icon>
      {{'select_session' |translate}}
    </ion-label>
<ion-select name="SID" [(ngModel)]="SID">
 <ion-option *ngFor="let j of GS?.sessionData"  value="{{j.SESSION_MASTER_ID}}" >{{j.SESSION_START_DATE}} {{j.SESSION_END_DATE}}</ion-option>
</ion-select>
</ion-item>
<div class="center">
  <button ion-button on-click="View(CID,SID)">
   {{'view' |translate}}
  </button>
</div>
</ion-content>
