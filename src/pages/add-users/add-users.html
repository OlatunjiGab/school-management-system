<ion-header>
  <ion-navbar color="header">
    <ion-title>Add User</ion-title>
   
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
        <ion-item>
          <ion-label>
            Role Type
          </ion-label>
          <ion-select name="role" [(ngModel)]="role">
            <ion-option>
              Teacher
            </ion-option>
            <ion-option>
              Student
            </ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>
            Name
          </ion-label>
          <ion-input type="text" name="name" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-label></ion-label>

        <ion-item>
          <ion-label>
            Gender
          </ion-label>
          <ion-select name="gender" [(ngModel)]="gender">
            <ion-option>
              Male
            </ion-option>
            <ion-option>
              Female
            </ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>
            Date of birth
          </ion-label>
          <ion-input type="date" name="dob" [(ngModel)]="dob"></ion-input>
        </ion-item>
        <ion-item >
          <ion-label floating>
            Email
          </ion-label>
          <ion-input type="email"  name="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>
            Username
          </ion-label>
          <ion-input type="text"  name="username" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>
            Password
          </ion-label>
          <ion-input type="password"  name="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-label>
           
        </ion-label>
      </div>
     
          <button ion-button icon-right  (click)="getUserAddress()" style="margin-left: 38%;">Next <ion-icon name="arrow-forward"></ion-icon></button>
      
           
      
</ion-content>
