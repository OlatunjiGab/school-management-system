<ion-header>
  <ion-navbar color="header">
    <ion-title>Add User</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
        <ion-item>
          <ion-label>
            Role Type
          </ion-label>
          <ion-select name="role">
            <ion-option>
              Teacher
            </ion-option>
            <ion-option>
              Student
            </ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>
            Name
          </ion-label>
          <ion-input type="text" placeholder="" name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            Gender
          </ion-label>
          <ion-select name="gender">
            <ion-option>
              Male
            </ion-option>
            <ion-option>
              Female
            </ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>
            Date of birth
          </ion-label>
          <ion-input type="date" placeholder=""></ion-input>
        </ion-item>
        <ion-item >
          <ion-label floating>
            Email
          </ion-label>
          <ion-input type="email" placeholder="" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>
            Password
          </ion-label>
          <ion-input type="password" placeholder=""></ion-input>
        </ion-item>

        <ion-label>
           
        </ion-label>

      <button id="adduser" ion-button color="header"
      block style="border-radius:2px 2px 2px 2px;width: 200px;  margin:auto;" on-click="getUserAddress()">
            Next
           </button>
</form>
           
      
</ion-content>
