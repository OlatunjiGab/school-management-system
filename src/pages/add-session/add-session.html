<ion-header>
  <ion-navbar color="header" class="cus-center">
    <ion-title>Add_Session</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="margin-top:10vh;">
    <ion-list >
        <ion-item>
          <ion-label>Start Date </ion-label>
          <ion-datetime name="START_DATE" displayFormat="DD MMM YYYY" min="2019" max="2050" [(ngModel)]="START_DATE"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>End Date </ion-label>
          <ion-datetime name="END_DATE" displayFormat="DD MMM YYYY" min="2020" max="2051" [(ngModel)]="END_DATE"></ion-datetime>
        </ion-item>
        <ion-item class="cus-center" >
          <button ion-button color="danger" on-click="Submit(START_DATE,END_DATE)" >
            SUBMIT
          </button>
        </ion-item>
    </ion-list>
</ion-content>
