<ion-header>

  <ion-navbar color="header">
    <button ion-button menuToggle>
        <ion-icon name="menu" left></ion-icon>
    </button>
    <ion-title> Admin Dashboard </ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal">
         <ion-icon name="information-circle"></ion-icon>
        </button>
      </ion-buttons>


  </ion-navbar>

</ion-header>

<ion-content>
  
    <div  padding style="margin-top:10vh;">
        <ion-row no-padding>
        
          <ion-col col-4 >
         <ion-card class="bkgcolor"  no-margin >

           
        <p> <ion-icon name="checkbox-outline" style="margin-left:27%; margin-top:20%; font-size:400%"></ion-icon></p>

         </ion-card>
       <strong>  <ion-label style="padding-left:8vw; color:rgba(51,102,204,1);"> ADD </ion-label> </strong> 
       </ion-col>
       <ion-col col-4>
         <ion-card class="bkgcolor"  no-margin>
          <p> <ion-icon name="book" style="margin-left:27%; margin-top:20%; font-size:400%"></ion-icon></p>
            
         </ion-card>
       <strong>  <ion-label style="padding-left:8vw; color:rgba(51,102,204,1);"> VIEW </ion-label> </strong> 
       </ion-col>
       <ion-col col-4>
         <ion-card class="bkgcolor"  no-margin>
            <p> <ion-icon name="megaphone" style="margin-left:27%; margin-top:20%; font-size:400%"></ion-icon></p>


         </ion-card>
                <strong>  <ion-label style="padding-left:4vw; color:rgba(51,102,204,1);"> UPDATE </ion-label> </strong> 

       </ion-col>
       </ion-row> 
        <ion-row no-padding>
        
          <ion-col col-4 >
         <ion-card class="bkgcolor"  no-margin >
           <p> <ion-icon name="mail" style="margin-left:27%; margin-top:20%; font-size:400%"></ion-icon></p>

         </ion-card>
                <strong>  <ion-label style="padding-left:4vw; color:rgba(51,102,204,1);"> DELETE </ion-label> </strong> 

       </ion-col>
       <ion-col col-4>
         <ion-card class="bkgcolor"  no-margin >
           <p> <ion-icon name="calendar" style="margin-left:27%; margin-top:20%; font-size:400%"></ion-icon></p>

         </ion-card>
                <strong>  <ion-label style="padding-left:2vw; color:rgba(51,102,204,1);"> Announces </ion-label> </strong> 

       </ion-col>
       <ion-col col-4>
         <ion-card class="bkgcolor"  no-margin on-click="gotoExams()">
             <p> <ion-icon name="paper" style="margin-left:27%; margin-top:20%; font-size:400%"></ion-icon></p>

         </ion-card>
               <strong>  <ion-label style="padding-left:4vw; color:rgba(51,102,204,1);"> Messages </ion-label> </strong> 

       </ion-col>
      </ion-row>
     </div>


</ion-content>
