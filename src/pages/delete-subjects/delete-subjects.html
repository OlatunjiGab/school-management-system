<ion-header>
  <ion-navbar color="header">
    <ion-title>Delete Subjects</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form>
      <ion-item>
        <ion-label floating>
          Select Subject
        </ion-label>
        <ion-select name="getsubjectname" [(ngModel)]="getsubjectname">
          <ion-option *ngFor=" let p of subjects" [value]="p.SUBJECT_ID" >
               {{p.SUBJECT_NAME}}
            </ion-option>
        </ion-select>
      </ion-item>
      <ion-label>
    
      </ion-label>
      <button ion-button color="header" on-click="showConfirm(getsubjectname)"
          block style="border-radius:2px 2px 2px 2px;width: 200px;  margin:auto;">
          Delete
      </button>
    </form>
    </ion-content>
