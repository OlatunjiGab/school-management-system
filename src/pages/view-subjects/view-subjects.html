
<ion-header >
  <ion-navbar color="header">
    <ion-title>View Subjects</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="head" style="border:solid 1px;">
    <ion-row >
      <ion-col >
        <div>
         ID
        </div>
      </ion-col>
      <ion-col>
        <div>
         {{'name' |translate}}
        </div>
      </ion-col>
      <ion-col>
        <div>
         {{'type' |translate}}
        </div>
      </ion-col>
      <ion-col>
        <div>
        {{'material' |translate}}
        </div>
      </ion-col>
    </ion-row>
    
  </ion-grid>
  <ion-grid *ngFor="let i of VS?.subjectData" style="border:solid 1px;">
    <ion-row >
      <ion-col>
        <div>
          {{i.SUBJECT_ID}} 
        </div>
      </ion-col>
      <ion-col>
        <div>
          {{i.SUBJECT_NAME}}
        </div>
      </ion-col>
      <ion-col>
        <div>
          {{i.SUBJECT_TYPE}}
        </div>
      </ion-col>
      <ion-col>
        <div>
          {{i.SUBJECT_MATERIAL}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
