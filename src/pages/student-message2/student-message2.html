<ion-header>
  <ion-navbar color="header">
    <ion-title>My Messages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

   <ion-card>
        <ion-card-header text-wrap>

          <ion-icon name="megaphone">  
            <strong>{{TITLE}}</strong>
            </ion-icon>
        
        </ion-card-header>
        <ion-card-content>
          <ion-label text-wrap text-justify>
              {{DESCRIPTION}}
          </ion-label>
         
         <strong> Send by:<br/>{{FIRST_NAME}} {{LAST_NAME}}</strong> <br/>
         <strong> DATE <br/>{{DATE}} at {{TIME}} </strong>
        </ion-card-content>
      </ion-card>


</ion-content>
