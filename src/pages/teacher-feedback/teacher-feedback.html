
<ion-header>
  <ion-navbar color="header">
    <ion-title>Feedback</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding>

      <ion-card *ngFor="let item of getFeed?.feedbackData;">
       
          <ion-card-header class="header-style" (click)="enablecontent(item)">
 
           <!-- style=" background-color: rgba(51,102,204,1);" -->
           <ion-icon name="paper" style="color:red;">
           <strong style="font-size: 1em">{{item.SUBJECT}}</strong>
          </ion-icon>
           
           <ion-label><strong>Registration Number : </strong>{{item.REG_NO}}</ion-label>
           <ion-label><strong>Date : </strong> {{item.DATE}}</ion-label>
          </ion-card-header>
        </ion-card>
    
  </ion-content>
