<ion-header>
  <ion-navbar>
    <ion-title>Result</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-slides>
  <ion-slide class="slide_top">
    <ion-grid   style="border:solid 1px;">
      <ion-row color="header">
        <ion-col>
          <div>
            <ion-label>Subject</ion-label> 
          </div>
        </ion-col>
        <ion-col>
            <div>
                <ion-label>Term</ion-label>             
            </div>
          </ion-col>
        <ion-col class="button-container">
          <div>
            <ion-label>TYPE</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid *ngFor="let i of RES?.resultData" style="border:solid 1px;">
      <ion-row >
        <ion-col>
          <div>
            {{i.SUBJECT_NAME}} 
          </div>
        </ion-col>
        <ion-col>
            <div>
              {{i.CLASS_TEST_ID}} 
            </div>
          </ion-col>
          <ion-col>
            <div>
              {{i.TEST_TYPE}} 
            </div>
          </ion-col>

      </ion-row>
      </ion-grid>
    </ion-slide>




  <ion-slide class="slide_top">
    <ion-grid  style="border:solid 1px;">
      <ion-row color="header">
        <ion-col>
          <div>
            <ion-label>Marks Obtained</ion-label> 
          </div>
        </ion-col>
        <ion-col>
            <div>
                <ion-label>Weightage Marks</ion-label>             
            </div>
          </ion-col>
      </ion-row>
    </ion-grid>


    <ion-grid *ngFor="let i of RES?.resultData" style="border:solid 1px;">
      <ion-row >
        <ion-col>
          <div>
            {{i.MARKS_OBTAINED}}
          </div>
        </ion-col>
        <ion-col>
            <div>
              {{i.WEIGHTAGE_MARKS_OBTAINED}}
            </div>
          </ion-col>
          <ion-col>
            <div>
             
            </div>
          </ion-col>

      </ion-row>
      </ion-grid>


  </ion-slide>
</ion-slides>
</ion-content>
