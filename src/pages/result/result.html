<ion-header>
  <ion-navbar>
    <ion-title>Result</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-slides>
  <ion-slide class="slide_top">
    <ion-grid   style="border:solid 1px;">
      <ion-row color="header">
        <ion-col>
          <div>
            <ion-label>ID</ion-label> 
          </div>
        </ion-col>
        <ion-col>
            <div>
                <ion-label>SUBJECT</ion-label>             
            </div>
          </ion-col>
        <ion-col class="button-container">
          <div>
            <ion-label>TERM</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>



  </ion-slide>
  <ion-slide class="slide_top">
    <ion-grid  style="border:solid 1px;">
      <ion-row color="header">
        <ion-col>
          <div>
            <ion-label>CA1</ion-label> 
          </div>
        </ion-col>
        <ion-col>
            <div>
                <ion-label>CA2</ion-label>             
            </div>
          </ion-col>
        <ion-col class="button-container">
          <div>
            <ion-label>CA3</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-slide>



  <ion-slide class="slide_top">
    <ion-grid  style="border:solid 1px;">
      <ion-row color="header">
        <ion-col>
          <div>
            <ion-label>END TERM</ion-label> 
          </div>
        </ion-col>
        <ion-col>
            <div>
                <ion-label>FINAL</ion-label>             
            </div>
          </ion-col>
      </ion-row>
    </ion-grid>
  </ion-slide>
</ion-slides>
</ion-content>
