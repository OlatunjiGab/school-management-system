<ion-header>
  <ion-navbar color="header">
    <ion-title>Add Event</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list >
        <ion-item>
          <ion-label floating>
              <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
             Date 
            </ion-label>
          <ion-datetime name="DATE" displayFormat="DD MMM YYYY"  min="2019" max="2050" [(ngModel)]="DATE"></ion-datetime>
        </ion-item>
       <ion-item>
      <ion-label floating >
          <ion-icon ios="ios-text" md="md-text"></ion-icon>
          Event
      </ion-label>
        <ion-input type="text" [(ngModel)]="EVENT" name="EVENT"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block on-click="submitEvent(DATE,EVENT)">
        ADD EVENT
    </button>
</ion-content>
