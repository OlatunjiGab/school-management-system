<ion-header>
  <ion-navbar color="header">
    <ion-title>{{'add' |translate}} {{'event' |translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list >
        <ion-item>
          <ion-label> Date </ion-label>
          <ion-datetime name="DATE" displayFormat="DD MMM YYYY" placeholder="Select Date" min="2019" max="2050" [(ngModel)]="DATE"></ion-datetime>
        </ion-item>
       <ion-item>
      <ion-label floating >
          {{'event' |translate}}
      </ion-label>
        <ion-input type="text" [(ngModel)]="EVENT" name="EVENT"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block on-click="submitEvent(DATE,EVENT)">
      {{'add' |translate}} {{'event' |translate}}
    </button>
</ion-content>
