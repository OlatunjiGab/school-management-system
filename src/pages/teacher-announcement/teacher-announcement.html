  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="header">
    <ion-title>Announcements</ion-title>
  </ion-navbar>
</ion-header>



  <ion-content padding>
      
     <ion-card *ngFor="let item of Service?.data;">
         <ion-card-header class="header-style" (click)="enablecontent(item)">
    
          <h2><b>{{item.CATEGORY}}  {{item.START_TIME}}</b></h2>
          <h3>{{item.TITLE}}</h3>

         </ion-card-header>
       
         <ion-card-content  *ngIf="false">
           {{item.DESCRIPTION}}<br/>
         </ion-card-content>
       </ion-card>
      
       
     
     
     </ion-content>
