<ion-header>
  <ion-navbar color="header">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title> Quiz </ion-title>
     <ion-buttons end>
        <button ion-button icon-only color="royal">
         <ion-icon name="information-circle"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list radio-group [(ngModel)]="useransw">

       <ion-item>
      
        <ion-label style="background-color:red; color:white">  {{service.question}}</ion-label>
      
      </ion-item>
      <ion-item>
        <ion-label>{{service.option1}}</ion-label>
        <ion-radio  value="{{service.option1}}" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>{{service.option2}}</ion-label>
        <ion-radio value="{{service.option2}}" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>{{service.option3}}</ion-label>
        <ion-radio value="{{service.option3}}" checked></ion-radio>
      </ion-item>
       <ion-item>
        <ion-label>{{service.option4}}</ion-label>
        <ion-radio value="{{service.option4}}" checked></ion-radio>
      </ion-item>
</ion-list>
   <button full menuClose ion-button (click)="next()"> 
      <ion-icon name="next"></ion-icon>&nbsp;
       Next      
    </button>

    {{useransw}}
</ion-content>
